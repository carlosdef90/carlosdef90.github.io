<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PayPal Return</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, sans-serif;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 { color: #10b981; }
  </style>
</head>
<body>
  <div>
    <h1>✅ Payment Processed</h1>
    <p>This page should have opened in the app.</p>
    <p>If not, the app is not installed or Universal Links are not configured.</p>
    <p id="info"></p>
  </div>
  
  <script>
    // Mostrar parámetros recibidos
    const params = new URLSearchParams(window.location.search);
    const orderId = params.get('orderId');
    const status = params.get('status');
    
    document.getElementById('info').innerHTML = 
      `Order ID: ${orderId || 'N/A'}<br>Status: ${status || 'N/A'}`;
  </script>
</body>
</html>
