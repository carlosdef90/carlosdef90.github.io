<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - AppSwitch Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial,
          sans-serif;
        background: #fff;
        color: #000;
        padding: 0;
        min-height: 100vh;
      }

      .header {
        padding: 1rem;
        border-bottom: 1px solid #e5e5e5;
        text-align: center;
      }

      .logo {
        font-size: 2rem;
        font-weight: 900;
        letter-spacing: 0.2em;
        color: #000;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 2rem 1rem;
      }

      .section-title {
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #666;
        margin-bottom: 1.5rem;
        margin-top: 2rem;
      }

      .section-title:first-of-type {
        margin-top: 0;
      }

      .payment-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .payment-card {
        border: 1px solid #e5e5e5;
        padding: 1.5rem 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 120px;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #fff;
        position: relative;
      }

      .payment-card.disabled {
        opacity: 0.4;
        cursor: not-allowed;
        background: #f9f9f9;
      }

      .payment-card:not(.disabled):hover {
        border-color: #000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .payment-card.selected {
        border-color: #000;
        border-width: 2px;
        background: #fafafa;
      }

      .payment-card.disabled.selected {
        border-width: 1px;
        background: #f9f9f9;
      }

      .payment-icon {
        font-size: 2.5rem;
        margin-bottom: 0.75rem;
      }

      .payment-name {
        font-size: 0.7rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        text-align: center;
        color: #000;
      }

      .checkmark {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 20px;
        height: 20px;
        background: #000;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
      }

      .payment-card.selected:not(.disabled) .checkmark {
        display: flex;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        border: none;
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: inherit;
        background: #000;
        color: #fff;
      }

      .btn:hover:not(:disabled) {
        background: #333;
      }

      .btn:active:not(:disabled) {
        transform: scale(0.98);
      }

      .btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .info-text {
        font-size: 0.75rem;
        color: #666;
        text-align: center;
        margin-top: 1rem;
        line-height: 1.5;
      }

      .total {
        display: flex;
        justify-content: space-between;
        padding: 1rem 0;
        border-bottom: 1px solid #e5e5e5;
        margin-bottom: 1.5rem;
        font-size: 0.95rem;
      }

      .total-label {
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.8rem;
      }

      .total-amount {
        font-weight: 700;
        font-size: 1.1rem;
      }

      .coming-soon {
        font-size: 0.6rem;
        color: #999;
        margin-top: 0.25rem;
      }

      /* Success/Error screens */
      .result-screen {
        text-align: center;
        padding: 3rem 1rem;
      }

      .result-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }

      .result-title {
        font-size: 1.5rem;
        margin-bottom: 1rem;
        font-weight: 700;
      }

      .result-message {
        color: #666;
        margin-bottom: 2rem;
        font-size: 0.9rem;
      }

      .result-details {
        background: #f5f5f5;
        padding: 1.5rem;
        border-radius: 8px;
        margin-bottom: 2rem;
        text-align: left;
      }

      .result-detail-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid #e5e5e5;
      }

      .result-detail-row:last-child {
        border-bottom: none;
      }

      .result-detail-label {
        font-weight: 600;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .result-detail-value {
        font-family: monospace;
        font-size: 0.75rem;
      }

      .spinner {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem 1rem;
        }

        .payment-card {
          min-height: 100px;
          padding: 1rem 0.5rem;
        }

        .payment-icon {
          font-size: 2rem;
        }

        .payment-name {
          font-size: 0.65rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">MERCHANT</div>
    </div>

    <div class="container" id="checkout-container">
      <div class="total">
        <span class="total-label">Total</span>
        <span class="total-amount">$ 68.45</span>
      </div>

      <h2 class="section-title">Select a Payment Method</h2>

      <div class="payment-grid">
        <!-- Credit/Debit Card - DISABLED -->
        <div class="payment-card disabled" data-method="card">
          <div class="checkmark">‚úì</div>
          <div class="payment-icon">üí≥</div>
          <div class="payment-name">Credit/Debit Card</div>
          <div class="coming-soon">Coming soon</div>
        </div>

        <!-- Gift Card - DISABLED -->
        <div class="payment-card disabled" data-method="giftcard">
          <div class="checkmark">‚úì</div>
          <div class="payment-icon">üéÅ</div>
          <div class="payment-name">Gift Card</div>
          <div class="coming-soon">Coming soon</div>
        </div>

        <!-- PayPal (Checkout Redirect) -->
        <div class="payment-card" data-method="paypal-redirect">
          <div class="checkmark">‚úì</div>
          <div class="payment-icon">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="#0070ba">
              <path
                d="M20.067 8.478c.492.88.556 2.014.3 3.327-.74 3.806-3.276 5.12-6.514 5.12h-.5a.805.805 0 00-.795.679l-.04.22-.63 3.993-.032.17a.804.804 0 01-.794.679H7.72a.483.483 0 01-.477-.558L9.21 7.48a.964.964 0 01.952-.813h4.92c.953 0 1.716.116 2.289.349"
              />
            </svg>
          </div>
          <div class="payment-name">PayPal</div>
        </div>

        <!-- PayPal (AppSwitch) - ‚úÖ ENABLED -->
        <div class="payment-card" data-method="paypal-appswitch">
          <div class="checkmark">‚úì</div>
          <div class="payment-icon">üì±</div>
          <div class="payment-name">PayPal AppSwitch</div>
        </div>
      </div>

      <button id="btn-pay" class="btn" disabled>Continue to Payment</button>

      <p class="info-text" id="info-text">
        Select a payment method to continue
      </p>
    </div>

    <script>
      // ============================================
      // CONFIGURATION
      // ============================================
      const SUPABASE_FUNCTION_URL = 'https://hhjdnabslryfnyeopzvs.supabase.co/functions/v1/appswitch_backend'
      const SUPABASE_ANON_KEY = 'TU_ANON_KEY_AQUI' // ‚ö†Ô∏è REEMPLAZAR CON TU KEY

      const AMOUNT = '68.45'
      const CURRENCY = 'USD'

      // ============================================
      // STATE
      // ============================================
      let selectedMethod = null

      // ============================================
      // DOM ELEMENTS
      // ============================================
      const cards = document.querySelectorAll(".payment-card")
      const btnPay = document.getElementById("btn-pay")
      const infoText = document.getElementById("info-text")
      const checkoutContainer = document.getElementById("checkout-container")

      // ============================================
      // DEVICE INFO FROM NATIVE APP
      // ============================================
      async function getDeviceInfoFromNative() {
        console.log("üì± Requesting device info from native app...")
        
        return new Promise((resolve) => {
          // Check if we're in native app
          if (!window.webkit?.messageHandlers?.deviceInfoHandler) {
            console.log("‚ö†Ô∏è Not in native app, using defaults")
            resolve(null)
            return
          }

          // Set up callback for native response
          window.deviceInfoCallback = (info) => {
            console.log("‚úÖ Received device info:", info)
            resolve(info)
          }

          // Request device info from native
          window.webkit.messageHandlers.deviceInfoHandler.postMessage("GET_DEVICE_INFO")

          // Timeout after 2 seconds
          setTimeout(() => {
            console.log("‚è±Ô∏è Device info request timeout")
            resolve(null)
          }, 2000)
        })
      }

      // ============================================
      // CHECK IF RETURNING FROM PAYPAL
      // ============================================
      window.addEventListener("DOMContentLoaded", () => {
        const params = new URLSearchParams(window.location.search)
        const payment = params.get("payment")
        const token = params.get("token")
        const PayerID = params.get("PayerID")

        if (payment === "success" && token) {
          console.log("‚úÖ Payment return detected - SUCCESS")
          console.log("Token:", token)
          console.log("PayerID:", PayerID)
          
          handlePaymentReturn(token, PayerID)
          
        } else if (payment === "cancel") {
          console.log("‚ùå Payment return detected - CANCEL")
          showCancelScreen()
        }
      })

      // ============================================
      // HANDLE PAYMENT SELECTION
      // ============================================
      cards.forEach((card) => {
        card.addEventListener("click", () => {
          // Ignorar clicks en cards disabled
          if (card.classList.contains("disabled")) {
            return
          }

          // Remover selecci√≥n previa
          cards.forEach((c) => c.classList.remove("selected"))

          // Seleccionar esta card
          card.classList.add("selected")
          selectedMethod = card.dataset.method

          console.log("‚úì Selected:", selectedMethod)

          // Actualizar bot√≥n y texto seg√∫n m√©todo
          if (selectedMethod === "paypal-redirect") {
            btnPay.disabled = false
            btnPay.textContent = "Pay with PayPal"
            infoText.textContent = "You will be redirected to PayPal to complete your payment."
          } else if (selectedMethod === "paypal-appswitch") {
            btnPay.disabled = false
            btnPay.textContent = "Pay with PayPal App"
            infoText.textContent = "Payment will open in the PayPal app for faster checkout."
          } else {
            btnPay.disabled = true
            btnPay.textContent = "Continue to Payment"
            infoText.textContent = "This payment method is coming soon."
          }
        })
      })

      // ============================================
// LISTEN FOR UNIVERSAL LINK RETURN
// ============================================
window.addEventListener('paypalUniversalLinkReturn', async (event) => {
  console.log('üîó Universal Link return detected!', event.detail)
  
  const { status, token, payerId } = event.detail
  
  if (status === 'success') {
    console.log('‚úÖ Payment approved, capturing...')
    await handlePaymentReturn(token, payerId)
  } else if (status === 'cancel') {
    console.log('‚ùå Payment cancelled')
    showCancelScreen()
  }
})

// Tambi√©n escuchar via postMessage
window.addEventListener('message', (event) => {
  if (event.data.type === 'UNIVERSAL_LINK_RETURN') {
    console.log('üì® Universal Link message:', event.data)
    
    if (event.data.status === 'success') {
      handlePaymentReturn(event.data.token, event.data.payerId)
    } else if (event.data.status === 'cancel') {
      showCancelScreen()
    }
  }
})

      // ============================================
      // HANDLE PAYMENT FLOW (BOTH A & B)
      // ============================================
      async function handlePayment() {
        console.log(`üöÄ Starting payment flow: ${selectedMethod}`)
        
        btnPay.disabled = true
        const originalText = btnPay.textContent
        btnPay.textContent = "Creating order..."

        try {
          // Get device info (only for app switch)
          let deviceInfo = null
          if (selectedMethod === "paypal-appswitch") {
            deviceInfo = await getDeviceInfoFromNative()
            
            if (!deviceInfo) {
              console.log("‚ö†Ô∏è No device info available, falling back to normal flow")
              // Fallback to normal PayPal flow
              selectedMethod = "paypal-redirect"
            }
          }

          // Create order request body
          const orderRequest = {
            amount: AMOUNT,
            currency: CURRENCY,
            // return_url: `${window.location.origin}/checkout/?payment=success`,
            // cancel_url: `${window.location.origin}/checkout/?payment=cancel`
          }

          // Add device_info only if we have it
          if (deviceInfo) {
            orderRequest.device_info = deviceInfo
            console.log("üì± Including device_info in order creation")
          } else {
            console.log("üåê Creating order without device_info (normal flow)")
          }

          // 1. Create order via Supabase backend
          console.log("üì¶ Creating order via Supabase...")
          
          const response = await fetch(`${SUPABASE_FUNCTION_URL}/create-order`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(orderRequest)
          })

          if (!response.ok) {
            const errorText = await response.text()
            throw new Error(`HTTP ${response.status}: ${errorText}`)
          }

          const data = await response.json()

          if (!data.success) {
            throw new Error(data.error || 'Failed to create order')
          }

          console.log("‚úÖ Order created:", data.order.id)
          console.log("üìä App Switch Eligible:", data.order.app_switch_eligibility)

          // Get payer-action URL
          const payerActionLink = data.order.links.find(link => 
            link.rel === 'payer-action' || link.rel === 'approve'
          )

          if (!payerActionLink) {
            throw new Error('No payer-action URL in response')
          }

          const payerActionURL = payerActionLink.href
          console.log("üîó Payer action URL:", payerActionURL)

          // Extract token from URL
          const urlObj = new URL(payerActionURL)
          const token = urlObj.searchParams.get('token')
          console.log("üé´ Token:", token)

          // Store order info
          sessionStorage.setItem('paypal_order_id', data.order.id)
          sessionStorage.setItem('paypal_order_amount', AMOUNT)

          // 2. Decide flow based on app_switch_eligibility
          if (data.order.app_switch_eligibility === true && selectedMethod === "paypal-appswitch") {
            console.log("üéØ App Switch eligible - notifying native app")
            
            // Notify native app to attempt App Switch
            if (window.webkit?.messageHandlers?.paypalHandler) {
              window.webkit.messageHandlers.paypalHandler.postMessage({
                action: "ATTEMPT_APP_SWITCH",
                orderId: data.order.id,
                token: token,
                payerActionURL: payerActionURL
              })
              
              console.log("‚úÖ Notification sent to native app")
              btnPay.textContent = "Opening PayPal app..."
              
            } else {
              console.log("‚ö†Ô∏è Native handler not found, falling back to web")
              // Fallback to normal redirect
              window.location.href = payerActionURL
            }
            
          } else {
            console.log("üåê Using normal redirect flow")
            console.log("‚ÜóÔ∏è Redirecting to PayPal...")
            
            // Normal redirect flow
            window.location.href = payerActionURL
          }

        } catch (error) {
          console.error("‚ùå Error:", error)
          alert(`Error: ${error.message}`)
          btnPay.disabled = false
          btnPay.textContent = originalText
        }
      }

      // ============================================
      // HANDLE PAYMENT RETURN (SUCCESS)
      // ============================================
      async function handlePaymentReturn(token, payerID) {
        console.log("üí∞ Processing payment return...")
        
        // Show processing screen
        showProcessingScreen()

        try {
          // Get stored order ID (or use token as fallback)
          const orderId = sessionStorage.getItem('paypal_order_id') || token
          const amount = sessionStorage.getItem('paypal_order_amount') || AMOUNT

          console.log("üì¶ Order ID:", orderId)
          console.log("üé´ Token:", token)
          console.log("üë§ Payer ID:", payerID)

          // Capture the order via Supabase backend
          console.log("üîÑ Capturing order...")
          
          const response = await fetch(`${SUPABASE_FUNCTION_URL}/capture/${orderId}`, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
              'Content-Type': 'application/json'
            }
          })

          if (!response.ok) {
            const errorText = await response.text()
            throw new Error(`HTTP ${response.status}: ${errorText}`)
          }

          const data = await response.json()

          if (!data.success) {
            throw new Error(data.error || 'Failed to capture order')
          }

          console.log("‚úÖ Order captured:", data.capture.status)

          // Clear session storage
          sessionStorage.removeItem('paypal_order_id')
          sessionStorage.removeItem('paypal_order_amount')

          // Show success screen
          showSuccessScreen(orderId, data.capture.id, amount)

        } catch (error) {
          console.error("‚ùå Error capturing payment:", error)
          showErrorScreen(error.message)
        }
      }

      // ============================================
      // UI: PROCESSING SCREEN
      // ============================================
      function showProcessingScreen() {
        checkoutContainer.innerHTML = `
          <div class="result-screen">
            <div class="spinner"></div>
            <h1 class="result-title">Processing Payment...</h1>
            <p class="result-message">Please wait while we confirm your payment</p>
          </div>
        `
      }

      // ============================================
      // UI: SUCCESS SCREEN
      // ============================================
      function showSuccessScreen(orderId, captureId, amount) {
        checkoutContainer.innerHTML = `
          <div class="result-screen">
            <div class="result-icon">‚úÖ</div>
            <h1 class="result-title">Payment Successful!</h1>
            <p class="result-message">Your order has been confirmed.</p>
            
            <div class="result-details">
              <div class="result-detail-row">
                <span class="result-detail-label">Amount</span>
                <span class="result-detail-value">$${amount} USD</span>
              </div>
              <div class="result-detail-row">
                <span class="result-detail-label">Order ID</span>
                <span class="result-detail-value">${orderId}</span>
              </div>
              <div class="result-detail-row">
                <span class="result-detail-label">Capture ID</span>
                <span class="result-detail-value">${captureId}</span>
              </div>
            </div>
            
            <button onclick="location.href='/checkout/'" class="btn" style="margin-bottom: 1rem;">
              New Payment
            </button>
            
            <button onclick="closeWebView()" class="btn" style="background: white; color: #000; border: 1px solid #000;">
              Close
            </button>
          </div>
        `
      }

      // ============================================
      // UI: CANCEL SCREEN
      // ============================================
      function showCancelScreen() {
        checkoutContainer.innerHTML = `
          <div class="result-screen">
            <div class="result-icon">‚ùå</div>
            <h1 class="result-title">Payment Cancelled</h1>
            <p class="result-message">Your payment was not completed.</p>
            
            <button onclick="location.href='/checkout/'" class="btn" style="margin-bottom: 1rem;">
              Try Again
            </button>
            
            <button onclick="closeWebView()" class="btn" style="background: white; color: #000; border: 1px solid #000;">
              Close
            </button>
          </div>
        `
      }

      // ============================================
      // UI: ERROR SCREEN
      // ============================================
      function showErrorScreen(errorMessage) {
        checkoutContainer.innerHTML = `
          <div class="result-screen">
            <div class="result-icon">‚ö†Ô∏è</div>
            <h1 class="result-title">Payment Failed</h1>
            <p class="result-message">${errorMessage}</p>
            
            <button onclick="location.href='/checkout/'" class="btn" style="margin-bottom: 1rem;">
              Try Again
            </button>
            
            <button onclick="closeWebView()" class="btn" style="background: white; color: #000; border: 1px solid #000;">
              Close
            </button>
          </div>
        `
      }

      // ============================================
      // CLOSE WEBVIEW (Native bridge)
      // ============================================
      function closeWebView() {
        if (window.webkit?.messageHandlers?.appBridge) {
          window.webkit.messageHandlers.appBridge.postMessage({
            action: "close_webview"
          })
        } else {
          console.log("Cannot close webview - native bridge not available")
        }
      }

      // ============================================
      // LISTEN FOR MESSAGES FROM NATIVE APP
      // ============================================
      window.addEventListener("message", (event) => {
        console.log("üì® Message from native:", event.data)
        
        const { type, orderId, captureId, error } = event.data

        if (type === "PAYPAL_SUCCESS") {
          console.log("‚úÖ Payment success from native")
          const amount = sessionStorage.getItem('paypal_order_amount') || AMOUNT
          showSuccessScreen(orderId, captureId, amount)
          
        } else if (type === "PAYPAL_CANCEL") {
          console.log("‚ùå Payment cancelled from native")
          showCancelScreen()
          
        } else if (type === "PAYPAL_ERROR") {
          console.log("‚ö†Ô∏è Payment error from native:", error)
          showErrorScreen(error)
          
        } else if (type === "APP_SWITCH_FAILED") {
          console.log("‚ö†Ô∏è App Switch failed, redirecting to web...")
          
          // Fallback: redirect to payer action URL
          const payerActionURL = event.data.fallbackURL
          if (payerActionURL) {
            window.location.href = payerActionURL
          }
        }
      })

      // Alternative: Custom event listener (for iOS)
      window.addEventListener("paypalPaymentSuccess", (event) => {
        console.log("‚úÖ Payment success event:", event.detail)
        const { orderId, captureId } = event.detail
        const amount = sessionStorage.getItem('paypal_order_amount') || AMOUNT
        showSuccessScreen(orderId, captureId, amount)
      })

      window.addEventListener("paypalPaymentFailed", (event) => {
        console.log("‚ùå Payment failed event:", event.detail)
        showErrorScreen(event.detail.error)
      })

      // ============================================
      // PAY BUTTON CLICK
      // ============================================
      btnPay.addEventListener("click", async () => {
        if (!selectedMethod) return
        await handlePayment()
      })

      console.log("‚úÖ Checkout page loaded")
      console.log("üîß Supabase URL:", SUPABASE_FUNCTION_URL)
      console.log("üéØ Available methods: paypal-redirect, paypal-appswitch")
    </script>
  </body>
</html>
